<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Sam Cotter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
        <header>
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <a class="home" href="index.html">Sam Cotter</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                          <div class="navbar-nav">
                            <a class="nav-item nav-link" href="index.html">About</a>
                            <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
                            <a class="nav-item nav-link active" href="contact.html">Contact  <span class="sr-only">(current)</span></a>
                          </div>
                        </div>
                      </nav>
        </header>

    <div id="main">
        <div id="middle" class="text-center container-fluid container">
            <div class="row">
                <div class="col-md-8 inside-pad">
                    <section id="content" class="text-left">
                        <h3 class="title teal-text gray-line">
                            Contact Me
                        </h3>

                        <div id="contact" class="container">

                            <form>
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="name" class="form-control" id="inputname"
                                        placeholder="Charles Barkley">
                                </div>

                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="inputemail"
                                        placeholder="example@gmail.com">
                                </div>

                                <div class="form-group">
                                    <label for="message" class="form-control" id="inputmessage"
                                        placeholder="Please write here!"></label>
                                </div>

                                <button type="submit" class="btn btn-default">Submit</button>
                            </form>
                        </div>
                    </section>
                </div>

                <div class="col-md-4 text-left inside-pad">
                    <div id="sidebar">
                        <h3 class="title teal-text gray-line">
                            Connect With Me!
                        </h3>

                    </div>

                </div>
            </div>
        </div>
    </div>


    <footer id="footer">
        &copy; Copyright 2019 Sam Cotter
    </footer>
</body>

</html>
